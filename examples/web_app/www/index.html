  <body>
  	Hi! Please set the configuration before simulating. / Bitte hier die Einstellungen festlegen.
  	<form id="input_form" name="input_form">
		<input type="number" id="inmune" name="inmune" min="0" max="98" value="0" size="2">
		<label for="inmune">Vaccinated individuals / Geimpfte (0-98)</label><br>

		Open buildings / Offene Gebäude:<br>

		<input type="checkbox" id="concert_hall" name="concert_hall" checked>
		<label for="concert_hall">Concert hall / Konzerthaus (20)</label><br>
		
		<input type="checkbox" id="bakery" name="bakery" checked>
		<label for="bakery">Bakery / Bäckerei (4)</label><br>
		
		<input type="checkbox" id="school" name="school" checked>
		<label for="school">School / Schule (16)</label><br>
		
		<input type="checkbox" id="pharmacy" name="pharmacy" checked>
		<label for="pharmacy">Pharmacy / Apotheke (4)</label><br>
		
		<input type="checkbox" id="restaurant" name="restaurant" checked>
		<label for="restaurant">Restaurant (12)</label><br>
		
		<input type="checkbox" id="gym" name="gym" checked>
		<label for="gym">Gym / Sporthalle (8)</label><br>
		
		<input type="checkbox" id="supermarket" name="supermarket" checked>
		<label for="supermarket">Supermarket (4)</label><br>
		
		<input type="checkbox" id="shopping_center" name="shopping_center" checked>
		<label for="shopping_center">Shopping Center (8)</label><br>
	</form>

	<div>
		<button id="simulate">Simulate!</button>
		<button id="simulate_100">Simulate 100x!</button>
